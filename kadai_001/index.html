<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>自己紹介サイト</title>
    <meta name="description" content="長野県出身のKazuki Asahinaの自己紹介と、自然の美しい風景を撮影した作品を紹介するサイトです。" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Googleフォントを読み込む -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- ヘッダー -->
    <header>
      <h1><a href="index.html">MyProfile</a></h1>
    <!--ナビゲーション  -->
      <nav>
        <ul id="nav">
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#works">Works</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <div>
        <!-- カメラの画像 -->
        <img src="image/main.png" id="main-photo" alt="カメラの写真">
        </div>

        <!-- Aboutセクション -->
        <section class="about">
          <h2 class="h2-class">About</h2>
          <div id="about">
            <img src="image/about.png" id="about-image" alt="横顔の写真">
            <div id="profile">
              <p>Kazuki Asahina</p>
              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>
          </div>
        </section>
        
      <section class="works"> 
        <h2 class="h2-class">Works</h2>
        <div id="works">
          <div class="works-content">
            <img src="image/works1.png" class="works-photo" alt="新潟の日本海の風景">
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>
          <div class="works-content">
            <img src="image/works2.png" class="works-photo" alt="雪を被った御嶽山">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山
            </p>
          </div>
          <div class="works-content">
            <img src="image/works3.png" class="works-photo" alt="京都の街並み">
            <p>京都で撮影した、明け方の古き良き日本の街並み</p>
          </div>
        </div>
      </section>
    </article>
  </main>
  <footer>
      <p id="copyright">&copy;MyProfile. All Rights Reserved.</p>
  </footer>
</body>
</html>
